<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula CSS</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: rgb(240, 240, 240);
    }
    th, td {
        border: 2px solid black;
        text-align: center;
    }
    tbody tr:nth-child(1) td:nth-child(1),
    tbody tr:nth-child(2) td:nth-child(2),
    tbody tr:nth-child(3) td:nth-child(3),
    tbody tr:nth-child(4) td:nth-child(4),
    tbody tr:nth-child(5) td:nth-child(5) {
        background-color: rgb(0, 128, 0);
    }
</style>
</html>
